daemon=0;

log: {
  file: "/var/fcache/fcache.log";
  level: 0;
};

conn: {
  type: 0;
  max:  256;
  host: "0.0.0.0";
  port: 2046;
};

run: {
  status: "/fcache";
};

thread: { num: 32; };

mem: {
  maxpage: 5000;
  max: 120;
  min_reserve: 20;
  max_reserve: 40;
};

fs: {
  dir: "/staticdata/page";
  encoding: "UTF-8";
};

keyword: {
  domain: "/staticdata/fcache/data/domains";
  sino: "/staticdata/fcache/data/keywords.idx";
};

udp_server: {
  host: "0.0.0.0";
  port: 2046;
};

servers: {
  notify:({type:"gen"; host:"127.0.0.1"; port:1156;});
  auth: (
    {type:"auth"; url:"http://127.0.0.1:8080/np/igauth";});
  http: (
    {type:"np"; host:"127.0.0.1"; port:81;});
};

multi_keyword_domains: [
"www.zhongsou.net",
"www.zhongsou.com",
"g.zhongsou.com",
"i.zhongsou.com",
"www.dajiubao.com"
];
